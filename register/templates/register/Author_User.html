{% extends "register/base.html" %} 
{% load static %} 
{% block content %}

<div class="main-container">
<table class="table">
	<thead>
		<tr>
			<th scope="col">ID</th>
			<th scope="col">full name</th>
			<th scope="col">City</th>
			



		</tr>
	</thead>
	<tbody>

		{% for x in a_u %}
		<tr class="clickable" onclick="window.location={% url 'Profile' x.id %}">
			<th scope="col">
							<a href="{% url 'Profile' x.id %}">
								
								{{x.id}}
							</a>
							</th>
			<td>{{ x.fullname }}</td>
			<td>{{ x.city }}</td>
			
			
		</tr>
		{% endfor %}
	</tbody>
</table>
</div>

{% endblock %}
